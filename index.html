<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin Tic-tac-toe</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Tic-tac-toe</h1>
	<div id="gameContainer">
		<form id="newGameForm">
			<label for="playerOne">Player One:</label>
			<input type="text" name="playerOne" id="playerOne">
			<label for="playerTwo">Player Two:</label>
			<input type="text" name="playerTwo" id="playerTwo">
			<input id="submit" type="submit" value="Start Game!">
		</form>
	</div>
</body>
</html>
